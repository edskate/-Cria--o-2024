<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spanning rows:</h1>
    <h2>Old Code (Border & Background.)</h2>
    <table width="600" border="3" bgcolor="#efefef">
        <tr>
            <th width="150" bgcolor="red"></th>
            <th bgcolor="green">ABC</th>
            <th>ABC</th>
            <th width="150" bgcolor="#cccccc">CNNC</th>
        </tr>
        <tr>
            <td bgcolor="#ddace7">6pm -7pm</td>
            <td rowspan="2" bgcolor="#b7df0633">Movie</td>
            <td bgcolor="#4383">Comedy</td>
            <td width="150" bgcolor="#cccccc">News</td>
        </tr>
        <tr>
            <td bgcolor="#08ad97">7pm - 8pm</td>
            <td>Sport</td>
            <td width="150" bgcolor="#cccccc">Current Affairs</td>
        </tr>
    </table>
    <a href="Exemple_table.html">Example-Table</a>
</body>
</html>
