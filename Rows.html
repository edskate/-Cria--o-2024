<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows</title>
</head>
<body>
    <h1>Spanning rows:</h1>
    <h2>Old Code (Border & Background.)</h2>
    <table width="500" border="3" bgcolor="#efefef">
        <tr>
            <th width="150" bgcolor="red"></th>
            <th bgcolor="green">ABC</th>
            <th>ABC</th>
            <th width="150" bgcolor="#cccccc">CNNC</th>
        </tr>
        <tr>
            <td>6pm -7pm</td>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td width="150" bgcolor="#cccccc">News</td>
        </tr>
        <tr>
            <td>7pm - 8pm</td>
            <td>Sport</td>
            <td width="150" bgcolor="#cccccc">Current Affairs</td>
        </tr>
    </table>
    <a href="Example Table">Example-Table</a>
</body>
</html>
